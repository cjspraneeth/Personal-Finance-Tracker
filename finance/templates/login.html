<!-- finance/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS (for styling) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS for additional styling -->
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
        }

        .btn-google {
            background-color: #db4437;
            color: white;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-google i {
            margin-right: 10px;
        }

        .btn-google:hover {
            background-color: #c33d2e;
        }

        .btn-primary {
            border-radius: 50px;
            font-size: 16px;
        }

        .form-control {
            border-radius: 50px;
            padding: 10px 20px;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            display: block;
            color: #007bff;
        }

        .register-link:hover {
            text-decoration: none;
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <!-- Display any error messages -->
    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <!-- Login Form -->
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}  <!-- Renders the form fields -->
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <hr>

    <!-- Google Login Button with Google Icon -->
    <div class="text-center">
        <a href="{% url 'google_login' %}" class="btn btn-google btn-block">
            <i class="fab fa-google"></i> Log in with Google
        </a>
    </div>

    <hr>

    <!-- Link to Register Page -->
    <div class="text-center">
        <a href="{% url 'register' %}" class="register-link">Don't have an account? Register here</a>
    </div>
</div>

<!-- Bootstrap JS (Optional, for styling) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
